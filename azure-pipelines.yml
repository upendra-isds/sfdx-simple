trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'
  
- task: NodeTool@0
  inputs:
    versionSpec: '8.12.0'
  displayName: 'Install Node.js'
  
- script: which node
- script: node --version
  displayName: 'Node Version and path'

- script: |
    npm run build
  displayName: 'Compile and package'

- script: |
    npm install sfdx-cli
  displayName: 'sfdx install'
